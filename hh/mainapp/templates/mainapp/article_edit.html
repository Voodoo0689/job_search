{% extends 'mainapp/base.html' %}

{% block content %}
    <div class="container pb-5">
        <div class="py-6">
            <form action="{% url 'articles:article_edit' article.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-md-10 mx-auto">
                    <div class="mb-3">
                        <label for="header" class="form-label">Заголовок статьи</label>
                        <input type="text" class="form-control" name="header" id="header" value="{{ article.header }}">
                    </div>

                    <div class="mb-3">
                        <label for="text" class="form-label">Текст статьи</label>
                        <textarea class="form-control" name="text" id="text" rows="20">{{ article.text }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="url" class="form-label">Ссылка на оригинал статьи</label>
                        <input type="url" class="form-control" name="url" id="url" value="{{ article.url }}">
                    </div>

                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
