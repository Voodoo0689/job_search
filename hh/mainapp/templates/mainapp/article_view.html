{% extends 'mainapp/base.html' %}

{% block content %}
 <div class="container pb-5">
        <div class="pt-2">
            <h4>{{ article.header }}</h4>
        </div>

        <div>
            <p>{{ article.text }}</p>
            <div class="pt-4">
                <p class="fs-6">Ссылка на оригинал: <a href="{{ article.url }}">{{ article.url }}</a></p>
                <p class="fs-6">Дата публикации: {{ article.publish_date }}.</p>
                <a class="btn btn-md btn-primary" href="{{ prev_page }}" role="button">Вернуться к новостям</a>
                {% if role_id == 4 %}
                    <a class="btn btn-md btn-primary" href="{% url 'articles:article_edit' article.id %}" role="button">Редактировать</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
