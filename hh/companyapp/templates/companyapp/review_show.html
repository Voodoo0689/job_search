{% extends 'companyapp/base.html' %}

{% block content %}
    <div class="row d-flex align-items-start mb-5">
        <div class="nav flex-column nav-pills me-3 col-3">
            <a class="btn nav-link" href="{% url 'companies:card_edit' %}">Главная</a>
            <a class="btn nav-link" href="{% url 'companies:company_vacancies' %}">Вакансии</a>
            <a class="btn nav-link" href="{% url 'companies:news' %}">Новости компании</a>
            <a class="btn nav-link" href="{% url 'companies:profile_security' %}">Безопасность</a>
            <a class="btn nav-link active" href="{% url 'companies:reviews' %}">Отзывы о компании</a>
            <a class="btn nav-link" href="{% url 'companies:message_list' %}">Сообщения</a>
        </div>
        <div class="tab-content col-8">
            <section class="p-4 p-md-5 text-center text-lg-start shadow-1-strong rounded" style="
            background-image: url(https://mdbcdn.b-cdn.net/img/Photos/Others/background2.webp);
          ">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-body m-3">
                                <div class="row">
                                    <div class="col-lg-4 d-flex justify-content-center align-items-center mb-4 mb-lg-0">
                                        <img src="/media/{{ object.user_from.avatar }}"
                                             class="rounded-circle img-fluid shadow-1" width="200" height="200" />
                                    </div>
                                    <div class="col-lg-8">
                                        <p class="text-muted fw-light mb-4">{{ object.content }}</p>
                                        <p class="text-muted mb-0">{{ object.publication_date }}</p>
                                        <p class="fw-bold lead mb-2"><strong>{{ object.user_from }}</strong></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
{% endblock %}
