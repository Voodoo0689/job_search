{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
<div class="content">

    <div class="container">
        <div class="py-5 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
            <h2>Регистрация</h2>
        </div>
    </div>

    <div class="container">
        <div class="py-6">
            <form action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-sm-5 mx-auto">
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example" id="rolename" name="rolename">
                            {% for item in roles %}
                                <option>{{ item }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Логин</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">На указанный адрес будет отправлено письмо с кодом для подтверждения регистрации.</div>
                    </div>

                    <div class="mb-5">
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        <button type="submit" class="btn btn-light">
                            <a href="{% url 'auth:login' %}">
                                У меня уже есть аккаунт, войти</a>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
